<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex com uso de API</title>
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/styles.css">

    <script defer src="./js/script.js"></script>
</head>
<body>
    
    <main>
        <img src="" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-id"></span> -
            <span class="pokemon-nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="pesquisa" placeholder="Nome ou ID" required>
        </form>

        <div class="botoes">
            <button class="button btn-prev">Prev &lt</button>
            <button class="button btn-next">Next &gt</button>
        </div>

        <img src="./images/pokedex.png" alt="Pokédex" class="pokedex-img">
    </main>

</body>
</html>
